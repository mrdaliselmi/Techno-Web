<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dali Selmi">
    <title>Inscription</title>
</head>
<body>
    <style>
        div, legend ,label, h1{
            text-align: center;
        }
    </style>
    <form action="congrats.html">
        <h1 >Inscription en licence</h1>
        <fieldset>
            <legend >Informations personnelles</legend>
            <div >
            <label >Votre nom<input type="text" name="nom" id="Nom" placeholder="Votre nom?" /></label>
            </div>
          <br>
          <div >
            <label>Votre prénom<input type="text" name="prenom" id="Prenom" placeholder="Votre Prénom?" /></label>
          </div>
          <br>
          <div >
            <label>Votre age<input type="number" name="age" id="Age" placeholder="Votre age?" /></label>
          </div>
          <br>
          <div >
            <label>Votre adresse<textarea name="adress" rows="7" cols="50" placeholder="Votre adresse"></textarea>
            </label>
          </div>
          <br>
          <div >
            <label>Mot de passe<input type="password" name="pwd" id="pd" required /></label>
          </div>
          <br>
          <div >
            <label>Retapez votre mot de passe<input type="password" name="pwd" id="Pwd" required /></label>
          </div>
          <br>
          <div >
            <label>E-mail :<input type="email" name="mail" id="mail" placeholder="tapez votre e-mail"/></label>
          </div>
          <br>
          <div >
            <label>URL de votre site :<input type="url" name="site" id="site" placeholder="donnez l'URL de votre site si vous avez"/></label>
          </div>
          <br>
          <div >
            <label>Date de naissance :<input type="date" name="bd" id="bd" /></label>
          </div>
          <br>
          <div >
            <label><input type="text" name="script" id="script" pattern="[I][N][S][A][T][0-9]{4}" required /></label>
          </div>
        </fieldset>
        <fieldset>
            <legend >Gestion des groupes et des options</legend>
            <div >
            <label>Votre groupe: <input type="radio" name="groupe" id="gp1" />Groupe 1
              <input type="radio" name="groupe" id="gp2" />Groupe 2
              <input type="radio" name="groupe" id="gp3" />Groupe 3
            </label>
            </div>
            <br>
          <div >
            <label>Numéro ded carte d'étudiant<input type="number" name="carte" id="carte" placeholder="Numéro de carte d'étudiant?" /></label>
          </div>
          <br>
          <br>
          <br>
          <br>
          <div >
            <label>Choisissez les options que vous désirez:
              <select name="option" id="option">
                <option value="">J2ee</option>
                <option value="1">Android</option>
                <option value="2">Net</option>
                <option value="3">HTML5</option>
                <option value="4">flex</option>
              </select>
            </label>
          </div>
        </fieldset>
        <div >
            <input type="submit" value="Valider">
          <input type="reset" value="réintaliser" />
        </div>
    </form>
</body>
</html>
